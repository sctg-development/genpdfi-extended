name: CI genpdfi_extended

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  # mermaid tests may fail on github runners due to missing fonts or other issues, test locally
  TESTS_TO_SKIP: "--skip mermaid_render_each --skip wrap::tests::test_wrapper_overflow_sets_flag --skip elements::mermaid::tests::render_mermaid_smoke --skip render_each_mermaid_block_to_pdf --skip mermaid_pipe_hang"
  # Increase timeout for tests involving RUST_TEST_PIPE (very slow on github runners)
  RUST_TEST_PIPE_TIMEOUT: "300"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Prebuild mermaid_pool
        shell: bash
        run: |
          cd mermaid_pool
          npm ci
          npm run build
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev libpango1.0-dev libfontconfig1-dev pkg-config pkg-config libssl-dev clang
      # install meson and nija with --break-system-packages
      - name: Install meson and ninja
        run: |
          python3 -m pip install --break-system-packages meson ninja
      - name: Setup Rust
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
          rustup component add rustfmt clippy
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo_home

      - name: Clean runner for space (Ubuntu)
        uses: sctg-development/clean-image-for-docker@v2
        # Optional parameters
        with:
          remove-development-tools: "false"
          remove-browsers: "false"
          remove-android: "true"
          remove-databases: "true"
          remove-cloud-tools: "true"
          show-top-packages: "true"

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Build
        run: cargo build --all-features --verbose

      - name: Install Python deps for visual tests
        run: python3 -m pip install --upgrade pip && python3 -m pip install -r tests/scripts/requirements.txt

      - name: Run tests (all feature)
        env:
          CI_VISUAL_STRICT: "1"
        run: RUST_TEST_PIPE_TIMEOUT=${{env.RUST_TEST_PIPE_TIMEOUT}} cargo test --all-features --verbose -- ${{ env.TESTS_TO_SKIP }}

      - name: Generate coverage (Tarpaulin)
        continue-on-error: true
        shell: bash
        run: cargo tarpaulin --out Xml --output-dir coverage --all-features --no-fail-fast -- ${{ env.TESTS_TO_SKIP }}

      - name: Upload cobertura artifact
        uses: actions/upload-artifact@v6
        continue-on-error: true
        with:
          name: cobertura
          path: coverage/cobertura.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: sctg-development/genpdfi-extended
          disable_search: true
          files: coverage/cobertura.xml
  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev libpango1.0-dev libfontconfig1-dev pkg-config pkg-config libssl-dev clang
      # install meson and nija with --break-system-packages
      - name: Install meson and ninja
        run: |
          python3 -m pip install --break-system-packages meson ninja
      - name: Setup Rust
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
          # rustup install nightly
          rustup component add rustfmt clippy
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo_home
      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Build docs
        run: cargo doc --all-features --document-private-items --no-deps

      - name: Patch docs for GitHub project pages
        shell: bash
        run: |
          set -euo pipefail
          REPO=genpdfi_extended
          ROOT=target/doc
          DOCDIR="$ROOT/$REPO"
          STATIC_DIR="$ROOT/static.files"
          echo "Doc dir: $DOCDIR, static dir: $STATIC_DIR"
          mkdir -p "$DOCDIR"
          # Copy common global assets into crate doc dir if present (JS, CSS, WASM, fonts)
          shopt -s nullglob
          for f in "$ROOT"/crates.js; do
            if [ -f "$f" ]; then
              echo "Copying $f to $DOCDIR/"
              cp -v "$f" "$DOCDIR"/
            fi
          done
          if [ -d "$STATIC_DIR" ]; then
            echo "Copying static assets from $STATIC_DIR to $DOCDIR/"
            cp -vr "$STATIC_DIR"/* "$DOCDIR"/
          fi
          # Also copy font files found in subdirectories
          find "$ROOT" -type f -name '*.woff2' -exec cp -v {} "$DOCDIR"/ \; || true

          # Fix absolute references in HTML/CSS/JS to point to project root
          # example: href="something/file.css" -> href="/repo/file.css"
          # Replace occurrences like "/crates.js" -> "/<repo>/crates.js", "/main-" -> "/<repo>/main-", and handle url('/...') and ../static.files/ patterns
          grep -RIl -e '"/crates.js' -e '"/main-' -e '"/normalize-' -e '"/rustdoc-' -e '"/storage-' -e 'SourceSerif4-' -e 'FiraSans-' -e 'SourceCodePro-' -e '\.\./static.files' -e 'static.files' "$DOCDIR" || true
          for file in $(grep -RIl -e '"/crates.js' -e '"/main-' -e '"/normalize-' -e '"/rustdoc-' -e '"/storage-' -e 'SourceSerif4-' -e 'FiraSans-' -e 'SourceCodePro-' -e '\.\./static.files' -e 'static.files' "$DOCDIR" || true); do
            # Remove ../static.files/ prefix generated by rustdoc and make references relative
            sed -ibak 's|\./\./static.files/||g' "$file"
            sed -ibak 's|\.\./static.files/||g' "$file"
            sed -ibak 's|"\.\./crates.js|"crates.js|g' "$file"
          done
          # Remove bak files
          find "$DOCDIR" -type f -name '*bak' -exec rm -f {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc/genpdfi_extended
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
